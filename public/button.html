<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="dashboard.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 400px;
            max-width: 100%;
            height: 500px;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
            border-radius: 10px 10px 0 0;
        }

        .chat-message {
            padding: 10px;
            margin: 10px 0;
            background-color: #e0e0e0;
            border-radius: 5px;
            max-width: 70%;
        }

        .user {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }

        .chat-input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            border-radius: 0 0 10px 10px;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .send-btn {
            padding: 10px 15px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input-container">
            <input type="text" id="chatInput" class="chat-input" placeholder="Type a message...">
            <button id="sendBtn" class="send-btn">Send</button>
        </div>
    </div>

    <script>
        // Function to send message
        function sendMessage() {
            let chatInput = document.getElementById("chatInput");
            let chatBox = document.getElementById("chatBox");

            let message = chatInput.value.trim();
            if (message) {
                let newMessage = document.createElement("div");
                newMessage.classList.add("chat-message", "user");
                newMessage.textContent = message;
                chatBox.appendChild(newMessage);
                
                chatInput.value = ""; // Clear input after sending
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the latest message
            }
        }

        // Button click event (attached correctly)
        document.getElementById("sendBtn").onclick = function() {
            sendMessage();
        }

        // Detect Enter key inside the input field
        document.getElementById("chatInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter" && !event.shiftKey) { // Prevent Shift+Enter for new line
                event.preventDefault(); // Stop form submission if inside a form
                sendMessage();
            }
        });
    </script>
</body>
</html>
